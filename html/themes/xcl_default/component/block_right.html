<{* ---------- Aside Block-Right *}>
<{if $xoops_showrblock==1}>
<aside class="block-right">
	<{foreach item=block from=$xoops_rblocks}>
	<div class="block">
		<h3>
			<{if $xoops_isadmin}>
			<a href="<{$xoops_url}>/modules/legacy/admin/index.php?action=BlockEdit&amp;bid=<{$block.id}>" class="admin"><{$block.title}></a>
			<{else}>
            <{if ! $block.title|strstr:"none"}><{$block.title}><{/if}>
			<{/if}>
		</h3>
		<div><{$block.content}></div>
	</div>
	<{/foreach}>
</aside>
<{/if}>
