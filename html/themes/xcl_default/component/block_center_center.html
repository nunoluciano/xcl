<{* ---------- BLOCK Center-Center *}>

<{foreach item=block from=$xoops_ccblocks}>

<div class="block-center-center" self="p-2">
	<h3 class="bg-color">
		<{if $xoops_isadmin}>
		<a href="<{$xoops_url}>/modules/legacy/admin/index.php?action=BlockEdit&amp;bid=<{$block.id}>" class="admin"><{$block.title}></a>
		<{else}>
		<{if ! $block.title|strstr:"none"}><{$block.title}><{/if}>
		<{/if}>
	</h3>
	<div class="block"><{$block.content}></div>
</div>

<{/foreach}>
